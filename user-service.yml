server:
  port: 8090
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/userdb
    username: postgres
    password: "{cipher}"
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        ddl-auto: update
        show-sql: true
logging:
  level:
    com.example.userservice: DEBUG
